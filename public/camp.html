<html>
<head>
    <link rel="stylesheet" href="/css/camp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Campsite</h2>
            <div class="toggle"></div>
        </header>
        <video src="/videos/campfires.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <button id="saveUserSoundPrefenence">Save</button>
            <h3>Fire</h3>
            <audio id="audio-fire" class="audio-example" src="/audios/fire-sound.mp3"
                loop controls >
            </audio>
            <h3>Forest</h3>
            <audio   id="audio-forest" class="audio-example" src="/audios/forest-sound.mp3"
                loop controls >
            </audio>
            <h3>river</h3>
            <audio id="audio-river" class="audio-example" src="/audios/river-sound.mp3"
                loop controls >
            </audio>
            <h3>Wind</h3>
            <audio id="audio-wind" class="audio-example" src="/audios/wind-sound.mp3"
                loop controls >
            </audio>
            </div>
            <div class="white-space"></div>
            <hr>
            <h1 style="color:#D2691E; font-size:50px;">Get insipired</h1>
            <div class="white-box">
                <div class="quote">
                    <i class="fa fa-quote-left fa-3x"></i>
                    <p class="random-quote" style="color: #D2691E;"><span id="text" style="color: #D2691E;">Today is a
                            good day but tomorrow will be even better.</span></p>
                </div>
                <div class="random-author">-<span id="author">Unknown</span>
                </div>
                <div class="buttons">
                    <div class="new-quote-button">
                        <button class="button" id="new-quote"> New Quote
                    </div>
                </div>
            </div>
            <hr>
            <h2 style="color:#D2691E; text-align: center;">Track you time here</h2>
            <div id="display">
                00:00:00
            </div>
            <div class="timerbuttons" style="zoom: 150%;">
                <button id="startStop" onclick="startStop()">Start</button> <button id="reset"
                    onclick="reset()">Reset</button>
            </div>
        </div>
    </section>

    <div class="menu">
        
    </div>
    <script src="/camp.js"></script>
</body>

</html>
