<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i miss my vacation</title>
    <link rel="stylesheet" href="prototype2.css">
    <script src="code.js"></script>
</head>
<body>
    <div id="booth">
        <div id="console">
            <audio volume="0.3" id="audio"></audio>
            <div id="screen">
                <img src="./images/background.jpg" alt="airport" width="720" height="480">
            </div>

            <div id="dashboard">
                <div id="effects">
                    <a class="effect" id="normal"></a>
                    <a class="effect" id="western"></a>
                    <a class="effect" id="noir"></a>
                    <a class="effect" id="scifi"></a>
                </div>

                <div id="controls">
                    <a class="control" id="play"></a>
                    <a class="control" id="pause"></a>
                    <a class="control" id="loop"></a>
                    <a class="control" id="mute"></a>
                </div>

                <div id="videoSelection">
                    <a class="videoSelection" id="video1"></a>
                    <a class="videoSelection" id="video2"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
