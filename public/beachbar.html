<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beach Bar</title>
        <link rel="stylesheet" href="./css/beachbar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Buttons on the bottom right -->
        <!-- May replaced with a icon instead -->
        <nav>
            <div class="leftNav">

                <form>
                    <!-- Brings you back to the landing page -->
                    <input type="button" value="Home" id="home">
                    <!-- Stops all audio from playing with a single button -->
                    <input type="button" value="Stop All" class="pauseButton" onclick="backgroundAudio.pause()", onclick="drinkOneAudio.pause(), drinkTwoAudio.pause(), drinkThreeAudio.pause(), drinkFourAudio.pause(), drinkFiveAudio.pause()">
                </form>
            </div>
        <!-- Popup Drink Menu -->
        <div class="popup" onclick="drinkMenu()"><button>Drinks</button>
            <span class="popuptext" id="myPopup">
                <button class="vodka" onclick="drinkOneAudio.play()">Vodka Coke</button>
                <button class="champagne" onclick="drinkTwoAudio.play()">Champagne</button>
                <button class="soda" onclick="drinkThreeAudio.play()">Soda</button>
                <button class="beer" onclick="drinkFourAudio.play()">Beer</button>
            </span>
        </div>
        </nav>
        
        <!-- To play the background music for the bar, Play/Stop Buttons on the top left -->
        <div class="PSbuttons">
            <button class="playButton" onclick="backgroundAudio.play()"><img src="./images/play_button1.png" alt="play" width="30px" height="30px"></button>
            <button class="pauseButton" onclick="backgroundAudio.pause()"><img src="./images/stop_button1.png" alt="pause" width="30px" height="30px"></button>
        </div>
        
        <!-- Buttons for interactions, Click/Press on item to interact -->
        <div class="bartenderBtn">
            <button class="playButton" onclick="audio.play()"><img src="./images/just_a_shape.png" alt="bartender" width="40px" height="60px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>
    
        <div class="vodkaCokeBtn">
            <button class="playButton" onclick="drinkOneAudio.play()"><img src="./images/just_a_shape.png" alt="vodkacoke" width="30px" height="30px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>

        <div class="champagneBtn">
            <button class="playButton" onclick="drinkTwoAudio.play()"><img src="./images/just_a_shape.png" alt="cham" width="38px" height="65px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>

        <div class="sodaBtn">
            <button class="playButton" onclick="drinkThreeAudio.play()"><img src="./images/just_a_shape.png" alt="soda" width="30px" height="30px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>

        <div class="beerBtn">
            <button class="playButton" onclick="drinkFourAudio.play()"><img src="./images/just_a_shape.png" alt="beer" width="60px" height="40px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>

        <div class="shotBtn">
            <button class="playButton" onclick="drinkFiveAudio.play()"><img src="./images/just_a_shape.png" alt="shot" width="55px" height="60px"></button>
            <!-- <button class="pauseButton" onclick="audio.pause()"><img src="" alt="pause" width="30px" height="30px"></button> -->
        </div>

        <script src="beachbar.js"></script>
    </body>
</html>
