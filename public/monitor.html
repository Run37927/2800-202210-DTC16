<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
                padding: 0;
            }

            body {
                background: url('/images/monitor.png');
                background-position: 0 -28px;
                background-size: cover;
                position: relative;
                width: 100vw;
                height: 100vh;
            }

            #map {
                border-radius: 15px;
                width:  44vw;
                height: 60vh;
                position: absolute;
                top: 27vh;
                left: 28.8vw;
            }

            .buttons {
                position: absolute;
                z-index: -1;
                display: flex;
                flex-direction: column;

            }
            .playBtn {
                transition: transform 250ms ease-in-out, opacity 250ms linear;
                border: none;
                background: transparent;
            }
            .pauseBtn {
                transition: transform 250ms ease-in-out, opacity 250ms linear;
                border: none;
                background: transparent;
            }

            .playBtn:hover,
            .playBtn:focus {
                transform: scale(1.1);
                opacity: .8;
            }

            .pauseBtn:hover,
            .pauseBtn:focus {
                transform: scale(1.1);
                opacity: .8;
            }


            .nav-bar {
                position: absolute;
                right: 0;
                height: 100vh;
                width: 80px;
                background-color: transparent;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }
            form input {
                margin-top: 3rem;
                border: none;
                align-items: center;
                appearance: none;
                background-color: #FCFCFD;
                border-radius: 4px;
                border-width: 0;
                box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
                box-sizing: border-box;
                color: #36395A;
                cursor: pointer;
                display: inline-flex;
                font-family: "JetBrains Mono", monospace;
                height: 48px;
                justify-content: center;
                line-height: 1;
                list-style: none;
                overflow: hidden;
                padding-left: 16px;
                padding-right: 16px;
                position: relative;
                text-align: left;
                text-decoration: none;
                transition: box-shadow 0.15s, transform 0.15s;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                white-space: nowrap;
                will-change: box-shadow, transform;
                font-size: 18px;
            }

            form input:focus {
                box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            }

            form input:hover {
                box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
                transform: translateY(-2px);
            }

            form input:active {
                box-shadow: #D6D6E7 0 3px 7px inset;
                transform: translateY(2px);
            }

            .easter {
                width: 60px;
                height: 17px;
                position: absolute;
                top: 93vh;
                left: 56vw;
                background: transparent;
                border-radius: 18px;
                transform: rotate(-3deg);
            }
        </style>
    </head>
    <body>
        <div id="location"></div>

        <div id="distance"></div>
        <div class="buttons">
            <button class="playBtn" onclick="audio.play()"><img src="/images/play.png" alt="play" width="75px" height="75px"></button>
            <button class="pauseBtn" onclick="audio.pause()"><img src="/images/pause.png" alt="pause" width="75px" height="75px"></button>
        </div>


        <div class="nav-bar">
            <form>
                <input type="button" value="Home" id="home">
                <input type="button" value="Track" id="watch">
                <input type="button" value="Clear" id="clearWatch">
            </form>
        </div>
        <input type="button" value="" class="easter">
        <div id="map"></div>


        <script async src="https://www.google.com/maps/api/js?key=AIzaSyBVQljedo7a6BN9DDCnlJLd_IwbvFgZwWE&callback=showMap"></script>
        <script src="/monitor.js"></script>
    </body>
</html>
