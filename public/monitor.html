<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background: url('./images/monitor.png');
                background-position: 0 -20px;
                background-size: cover;
                position: relative;
            }

            #map {
                border-radius: 15px;
                width: 372px;
                height: 229px;
                position: absolute;
                top: 121px;
                left: 241px;
            }

            .buttons {
                position: absolute;
                z-index: -1;
                display: flex;
                flex-direction: column;

            }
            .playBtn {
                transition: transform 250ms ease-in-out, opacity 250ms linear;
                border: none;
                background: transparent;
            }
            .pauseBtn {
                transition: transform 250ms ease-in-out, opacity 250ms linear;
                border: none;
                background: transparent;
            }

            .playBtn:hover,
            .playBtn:focus {
                transform: scale(1.1);
                opacity: .8;
            }

            .pauseBtn:hover,
            .pauseBtn:focus {
                transform: scale(1.1);
                opacity: .8;
            }

     
            .nav-bar {
                position: absolute;
                right: 0;
                height: 100vh;
                width: 50px;
                background: #E5E4E2;
            }

            .nav-bar a {
                position: absolute;
                top: 150px;
                left: 12px;
            }
            .nav-bar a:link{
                color: black;
            }
            .nav-bar a:visited{
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="location"></div>

        <div id="distance"></div>
        <div class="buttons">
            <button class="playBtn" onclick="audio.play()"><img src="./images/play.png" alt="play" width="75px" height="75px"></button>
            <button class="pauseBtn" onclick="audio.pause()"><img src="./images/pause.png" alt="pause" width="75px" height="75px"></button>
        </div>

        
        <div class="nav-bar">
            <a href="./welcomeback.html"><i class="fa fa-home fa-2x"></i></a>
        </div>

        <div id="map"></div>


        <script async src="https://www.google.com/maps/api/js?key=AIzaSyBVQljedo7a6BN9DDCnlJLd_IwbvFgZwWE&callback=showMap"></script>
        <script src="./monitor.js"></script>
    </body>
</html>
